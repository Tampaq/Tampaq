<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compra do Produto</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts (exemplo: Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- Remix Icons (pra usar os ícones também) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 2rem;
    }
    .product-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Detalhes do Produto</h1>

    <div class="row">
      <div class="col-md-6">
        <img src="assets/img/Meu policail.jpg" alt="Produto" class="product-img" />
      </div>
      <div class="col-md-6">
        <h2>Mais Popular</h2>
        <p><strong>Comprar por:</strong> R$72.00 <del class="text-muted">R$42.00</del></p>
        <p><strong>Aluguel mensal:</strong> R$12.00</p>

        <button class="btn btn-primary btn-lg mb-3">Adicionar ao Carrinho</button>

        <h3>Descrição</h3>
        <p>Este é o produto "Mais Popular". Aproveite para comprar ou alugar com preços especiais!</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
