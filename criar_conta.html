<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Conta</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6C63FF, #3F3D56);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #6C63FF;
      border-color: #6C63FF;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #574fd6;
      border-color: #574fd6;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">Criar Conta</h2>
    <form onsubmit="redirecionarParaSite(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control"id="senha" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" maxlength="15" placeholder="(xx) xxxxx-xxxx"   inputmode="numeric"  required>
      </div>

      <div class="mb-3">
        <label for="nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="nascimento" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
    </form>
  </div>

  <script>

  document.getElementById("telefone").addEventListener("input", function(e) {
    let input = e.target;
    let value = input.value.replace(/\D/g, ""); // Remove tudo que não é número

    if (value.length > 15) value = value.slice(0, 15); // Limita a 11 dígitos

    if (value.length > 6) {
      input.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
    } else if (value.length > 2) {
      input.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
    } else if (value.length > 0) {
      input.value = `(${value}`;
    }
  });

    function redirecionarParaSite(event) {
      event.preventDefault();
      // Redirecionar após "criar conta"
      window.location.href = "index.html"; // Substitua pela URL do seu site
    }
    function redirecionarParaSite(event) {
  event.preventDefault();

  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const telefone = document.getElementById("telefone").value;
  const nascimento = document.getElementById("nascimento").value;

  const conta = {
    email,
    senha,
    telefone,
    nascimento
  };

  // Pega as contas já salvas ou cria um array vazio
  let contas = JSON.parse(localStorage.getItem("contas")) || [];

  // Adiciona a nova conta
  contas.push(conta);

  // Salva de volta no LocalStorage
  localStorage.setItem("contas", JSON.stringify(contas));

  // Redireciona
  window.location.href = "index.html";
}

  </script>

  <!-- Bootstrap 5 JS (opcional, para interatividade com componentes Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
